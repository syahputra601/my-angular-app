<div class="modal-header">
    <h4 class="modal-title">{{ isEditMode ? 'Edit User' : 'Add Users' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="user_name" class="form-label">Nama</label>
        <input type="text" id="user_name" class="form-control" formControlName="user_name" required>
        <div *ngIf="userForm.get('user_name').invalid && userForm.get('user_name').touched" class="text-danger">
          Nama diperlukan.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
        <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="text-danger">
          Email tidak valid.
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telepon</label>
        <input type="text" id="phone" class="form-control" formControlName="phone" required>
        <div *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched" class="text-danger">
          Telepon diperlukan.
        </div>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" class="form-control" formControlName="role" required>
          <option value="">Pilih Role</option>
          <option *ngFor="let roleKey of userRoleKeys" [value]="userRoles[roleKey]">
            {{ roleKey }}
          </option>
        </select>
        <div *ngIf="userForm.get('role').invalid && userForm.get('role').touched" class="text-danger">
          Role diperlukan.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
        {{ isEditMode ? 'Update' : 'Tambah' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Batal</button>
    </form>
  </div>
